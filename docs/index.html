<head>

    <style>
        :root {
            --sidebar-width: 25rem;

            --sidebar-nav-margin: 0;

        }

        .logo {

            background: url(images/banner.jpg) no-repeat center center;
            background-size: cover;
            width: 100%;

            background: url(images/banner.jpg) no-repeat center center;

            background;
            padding: 0;
        }

        }

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 1,
        themeable: {
            readyTransition: false, // default
            responsiveTables: false  // default
        }
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
